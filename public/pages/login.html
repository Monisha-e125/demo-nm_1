<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
  <div class="login-container">
    <!-- Logo Section -->
    <div class="login-header">
      <div class="company-logo"></div>
      <h1 class="company-name">Payroll Pro</h1>
      <p class="tagline">Streamline your payroll process</p>
    </div>

    <!-- Login Form -->
    <div class="login-form">
      <div class="login-title">
        <h2>Welcome Back</h2>
        <p>Enter your credentials to access your account</p>
      </div>

      <form id="loginForm">
        <div class="input-group">
          <label for="email">Email</label>
          <div class="input-wrapper">
            <i class="fas fa-envelope input-icon"></i>
            <input type="email" id="email" name="email" required placeholder="Enter your email" />
          </div>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <i class="fas fa-lock input-icon"></i>
            <input type="password" id="password" name="password" required placeholder="Enter your password" />
            <i class="fas fa-eye input-toggle" id="togglePassword"></i>
          </div>
        </div>

        <div class="actions">
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>

        <button type="submit" class="login-button">
          <span class="button-text">Login</span>
          <span class="button-spinner" style="display: none;">Loading...</span>
        </button>
      </form>
    </div>

    <!-- Footer -->
    <div class="login-footer">
      <p>Payroll Pro — A reliable payroll system</p>
    </div>
  </div>

  <div id="toast-message" class="toast hidden"></div>
  <script src="/js/login.js"></script>
</body>
</html>
