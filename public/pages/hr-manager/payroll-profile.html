<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payroll Profile</title>
  <link rel="stylesheet" href="../../css/salary-structure.css">
</head>
<body>

  <h1>Employee Salary Structure</h1>

  <div class="salary-form">
    <label>Basic Salary</label>
    <input type="number" id="basic">

    <label>HRA</label>
    <input type="number" id="hra">

    <label>Allowance</label>
    <input type="number" id="allowance">

    <button onclick="calculateSalary()">Calculate Salary</button>
  </div>

  <div class="salary-result">
    <p>Gross Salary: <span id="gross">0</span></p>
    <p>PF (12%): <span id="pf">0</span></p>
    <p>Net Salary: <span id="net">0</span></p>
  </div>

  <script src="../../js/salary-structure.js"></script>
</body>
</html>
